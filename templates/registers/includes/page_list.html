{% if pages %}
    <table>
        <thead>
            <tr>
                <th>Register</th>
                <th>Date</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            {% for page in pages %}
                <tr>
                    <td>{{ page.register.name }}</td>
                    <td>{{ page.date|date:"Y-m-d" }}</td>
                    <td>
                        <a href="{% url 'register_date_detail' register_id=page.register.id year=page.date.year month=page.date.month day=page.date.day %}">
                            View Page
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No register pages found.</p>
{% endif %}
