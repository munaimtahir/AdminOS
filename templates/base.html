<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AdminOS{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        header { background: #f4f4f4; padding: 1rem; border-bottom: 1px solid #ddd; }
        nav a { margin-right: 1rem; text-decoration: none; color: #333; }
        main { padding: 1rem; }
        .container { max-width: 800px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'register_list' %}">All Registers</a>
                <a href="{% url 'daily_bundle' %}">Daily Bundle</a>
                <a href="{% url 'weekly_bundle' %}">Weekly Bundle</a>
                <a href="{% url 'pending_due_bundle' %}">Pending & Due</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
